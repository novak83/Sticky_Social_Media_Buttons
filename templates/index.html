<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS File -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sticky Social Media Buttons</title>
</head>

<body>
    <!-- Social Media Buttons Start -->
    <div class="social">
        <a href="https://www.facebook.com">Facebook<i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.youtube.com">YouTube<i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.instagram.com">Instagram<i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank">Twitter<i class="fa-brands fa-twitter"></i></a>
    </div>
    <!-- Social Media Buttons End -->
</body>
</html>
